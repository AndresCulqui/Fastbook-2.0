<polymer-element name="slider-book" attributes="books">
	<template>
		<style>
		body {
		    
		}
		section {
			padding: 10px;
		    text-align: left;
		    height: auto;
		}

		input[name="slider-select-element"] {
		    display: none;
		}

		.title, figcaption {
		    width: 100%;
		    color: white;
		    opacity: 0;
		    filter: alpha(opacity=0);
		    -webkit-transition: opacity .5s ease-in-out;
		    -moz-transition: opacity .5s ease-in-out;
		    -o-transition: opacity .5s ease-in-out;
		    transition: opacity .5s ease-in-out;
		}

		figcaption {
		    margin-top: 15px;
		    width: 260px;
		    margin-left: -20px;
		    margin-right: -20px;
		}

		 article:hover .title{
		    opacity: 9;
		}


		article:hover figcaption{
		    opacity: 9;
		}
		#slider-box {
		    -moz-animation: autoSlider 15s infinite linear;
		    -o-animation: autoSlider 15s infinite linear;
		    -webkit-animation: autoSlider 15s infinite linear;
		    animation: autoSlider 15s infinite linear;
		    -webkit-transition: all 0.75s ease;
		    -moz-transition: all 0.75s ease;
		    -ms-transition: all 0.75s ease;
		    -o-transition: all 0.75s ease;
		    transition: all 0.75s ease;

		    height: 400px;
		    width: 2100px;
		}

		#slider-container {
			width: 95%;
		    height: 400px;
		    margin: 0 auto;
		    overflow: hidden;
		    text-align: left;
		    padding-left: 20px;
		    margin-bottom: 35px;
        	//border: 5px solid green;
		}
		.slider-element {
		    float: left;
		    width: 295px;
		    height: 300px;
		    //border: 2px solid yellow;
		}

		.element-green
		 {
		    width: 260px;
		    //height: 350px;
		    border-radius: 10px;
		    //border: 2px solid red;
		    
		}

		
		.element-green  {
		  	background-color: whitesmoke;
		}

		mi-libro /deep/ .book1 {
			margin: 0px;
			width: auto;
		}

		mi-libro /deep/ #book { cursor: pointer;}

		@media (max-width: 600px){
		    	section { padding: 0px; height: 425px; }
		    	.slider-element { width: 145px; }
		    	#slider-container { padding-left: 0px; }
		    	.element-green { width: 150px; background-color: transparent;}
		    	article { }
		    	mi-libro /deep/ #book { width: 130px; height: 170px;	//border: 2px solid yellow; }
		    	mi-libro /deep/ .book1 { height: auto; border: 0px; margin: 0px;  width: 80px;} 
		    	mi-libro /deep/ .detail { visibility: hidden; }
            
          }


		@-moz-keyframes autoSlider {
		    0% {
		        margin-left: 0;
		    }

		    15% { margin-left: 0;}

		    35% {
		        margin-left: -295px;
		    }

		    60% {
		        margin-left: -295px;
		    }

		    70% {
		        margin-left: -590px;
		    }

		    90% {
		        margin-left: -590px;
		    }

		    100% {
		        margin-left: -880px;
		    }
		    
		}

		@-webkit-keyframes autoSlider {
		    0% {
		        margin-left: 0;
		    }

		    15% { margin-left: 0;}

		    35% {
		        margin-left: -295px;
		    }

		    60% {
		        margin-left: -295px;
		    }

		    70% {
		        margin-left: -590px;
		    }

		    90% {
		        margin-left: -590px;
		    }

		    100% {
		        margin-left: -880px;
		    }
		}

		@keyframes autoSlider {
		    0% {
		        margin-left: 0;
		    }

		    15% { margin-left: 0;}

		    35% {
		        margin-left: -295px;
		    }

		    60% {
		        margin-left: -295px;
		    }

		    70% {
		        margin-left: -590px;
		    }

		    90% {
		        margin-left: -590px;
		    }

		    100% {
		        margin-left: -880px;
		    }
		   
		}

		</style>
		<section>
                <div id="slider-container">
                    <div id="slider-box">

                    <template repeat="{{slide in books}}">
                    	<div class="slider-element">
                        <article class="element-green">
                        <mi-libro id="book" book="{{slide}}" on-click="{{bookDetail}}"></mi-libro>
                      </article>
                      </div>
                    </template>	
					                  
				
                    </div>
                </div>
        
            </section> 
	</template>
	<script>
		Polymer({
			ready:function(){

          
          },
			
		      bookDetail: function(a,b,c) {
		        this.fire("bookdetail", c.book);
		      }
		});
	</script>

</polymer-element>
