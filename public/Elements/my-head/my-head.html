<polymer-element name="my-head" attributes="mtitle">
	<template>
		<style>

    core-toolbar{
          background-color: transparent;
    }
     core-icon-button {
      visibility: hidden;
     }
     main-menu{
      visibility: visible;
     }




     /*----------- media query mobile ----------*/
    @media (max-width: 610px) {
        core-icon-button {
        visibility: visible;
        }
        main-menu{
        visibility: hidden;
        }

    }



		</style>
   
   

       
          <core-toolbar  horizontal layout >

            <core-icon-button icon="menu" on-tap={{actionMenu}} ></core-icon-button>
            <div id="title"  flex >{{mtitle}}</div>
            <main-menu id="mainMenu" flex pages="{{pages}}"></main-menu>
         
          </core-toolbar>

     

    
   
      
	</template>
<script>


    Polymer({
      ready:function(){
        this.pages = [
          {name: 'Home', hash: 'home', icon: 'home'},
          {name: 'Search', hash: 'search', icon: 'search'},
          {name: 'Buy', hash: 'buy', icon: 'shopping-cart'},
          {name: 'Sell', hash: 'sell', icon: 'loyalty'},
          {name: 'Account', hash: 'account', icon: 'account-box'}
        ];
        

      },
      actionMenu:function(event,detail,sender){
   
        this.fire('actionMenu');


      }


      

  
    });
  </script>
</polymer-element>
