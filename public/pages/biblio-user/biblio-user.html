<polymer-element name="biblio-user">
	<template>
		<style>
		:host {
			position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
		}

		section {
			margin: 20px 40px 20px 0px;
			background: rgba(8,46,64, 0.6);
			padding: 20px;
			border: 3px solid dimgray;
			border-radius: 10px;
        }

      	mi-libro /deep/ .detail {
        	visibility: hidden;
      	}

      	.libros{
      	  width:10%; 
      	  float:left;
      	  margin-left: 5.5%;
      	  margin-top: 2.55%;
      	}

      	#reco {
      	  background-image: url('../images/bookshe_top.png');
       	  background-repeat: no-repeat;
          background-size: 100% 100%;
          font-size: 40px;
          font-weight: bold;
      	}
      	.content { /*se hara por cada fila de recomendados (solo haremos 3 filas o 4 como mucho)*/
      	  //padding-top: 1%;
      	  height: 550px;
      	  background-image: url('../images/bookshe.png');
      	  background-size: 100% 32.59%;
      	}
      	.footer {
      	  background-image: url('../images/bookshe_bottom.png');
      	  background-repeat: no-repeat;
      	  background-size: 100% 100%;
      	  height: 40px;
      	}
      	mi-libro /deep/ .book1, #book {
      		width: 100px;
      		height: 130px;
      		-webkit-transition: all 1s ease;
      		-moz-transition: all 1s ease;
      		-ms-transition: all 1s ease;
      		transition: all 1s ease;
      	  padding: 1px;
      	}
      	mi-libro /deep/ #book{
      	  height: 130px;
      	  padding: 0px;
      	}
      	  
      	img:hover {
      	  opacity: 0.7;
      	}

      	@media (max-width: 600px) {
          
          section {
            border: 0px;
            margin: 0px;
          }

         .libros{
            width:24%; 
            float:left;
            margin-left: 5%;
            margin-top: 6%;
          }
          .content {
            height: 750px;
            background-size: 100% 20%; 
            padding-left: 4%; 
            padding-top: 1%;            
          }

          mi-libro /deep/ .book1{
            border: 0px;
            margin: 0px;
            width: 80px;
          }

          mi-libro /deep/ #book{
            height: 120px;
          }
        }

        @media (min-width: 1400px){
        .libros {
          margin-top: 1.65%;
          margin-left: 4%;
        }
      }


		</style>


 <section>
    <div id="reco" horizontal center-justified layout> MY LIBRARY</div>
    <div class="content" center-justified layout flex>
		
     	<template repeat="{{libro in libros}}">
	        <div class="libros">
	           <mi-libro book="{{libro}}" on-tap="{{bookDetail}}"></mi-libro>
	       	</div> 
      	</template>
    </div>
    <div class="footer"> </div>
 
</section>
	</template>
	<script>
	(function() {
		
 

		Polymer({
			ready: function () {
				/*this.perfil = {name: 'Carlos Andrés', lastName: 'García Maldonado', email: 'carlos@gmail.com', userName: 'charlie', password: '12345'};*/
			
			},
      loadbooks:function(){
        	var that=this;
        var token=window.localStorage.getItem('token');
        var url="/books/user/"+token;

				$.get(url,function(data){
					that.libros=data.books;
				});
      },

 
     bookDetail: function(a,b,c) {
            this.fire("bookdetail", c.book);
      },
      
      updateBook:function(){
        //alert("holaaa updateee");
        var price=this.$.tprecio.value.replace(/[^\d]/g, '');
      

        var book={
         title: this.$.ttitulo.value,
         author: this.$.tautor.value,
         isbn: this.$.tisbn.value,
         publisher: this.$.teditorial.value,
         price: price,
         description: this.$.tdescription.value,
         genre: this.$.tcategoria.value,
         province: this.$.tprovincia.value,
         status: this.$.testado.value,
         imagen:this.imgg
         
        
        };
        
        
       var  jbook=JSON.stringify(book);
       var url="/book/"+book.isbn;
      
        var that=this;
           $.ajax({
                type: "PUT",
                url: url,
                data: jbook,
                contentType: "application/json; charset=utf-8",
                success: function (result) {
                    
                    alert("Book Update¡¡¡");
                    that.disabledInputs();
   
            
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    alert(xhr.responseText);
                    
                }
            });
        
      
        
   
        
      },
           
       deleteBook:function(){
         var titulo=this.$.tisbn;
      
          var that=this;
          var answer = confirm("Are you sure?");
            if (answer){
              
              var book="/book/"+titulo.value;
              
              
                          $.ajax({
                          type: 'DELETE',
                          url: book,
                          data: { isbn: titulo.value },
                          success: function() {
                               alert("Book Deleted!     "+titulo.value);
                               that.ready();
                               that.closeDialog();
                          }
                      });
             
             
            }
            else{
              
            }
      }
		});
	}());
	</script>
</polymer-element>
